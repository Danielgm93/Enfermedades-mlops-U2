name: PR CI - Comentarios y pruebas

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Comentario inicial en el PR
      - name: Comentario inicial en PR
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Gracias por tu PR. El pipeline de CI ejecutará ahora las pruebas unitarias."
            })

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Ejecutar pruebas unitarias
        run: |
          pytest -q

      # Comentario final en caso de éxito
      - name: Comentario final en PR (éxito)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "✅ Las pruebas unitarias han pasado correctamente. El PR está listo para revisión/merge."
            })

      # Comentario final en caso de fallo
      - name: Comentario final en PR (fallo)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Las pruebas unitarias han fallado. Revisa los logs del workflow y corrige los errores."
            })
